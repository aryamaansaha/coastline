version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: coastline-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: coastline
    networks:
      - coastline-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coastline-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # Container-specific overrides (these take precedence over env_file)
      - MONGODB_URI=mongodb://mongodb:27017/
      - BACKEND_PORT=8008
    depends_on:
      - mongodb
    networks:
      - coastline-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coastline-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - coastline-network

networks:
  coastline-network:
    driver: bridge

volumes:
  mongodb_data: