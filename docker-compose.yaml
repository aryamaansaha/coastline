version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: coastline-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: coastline
    networks:
      - coastline-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coastline-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - BACKEND_PORT=8008
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-5.1}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - AMADEUS_API_KEY=${AMADEUS_API_KEY}
      - AMADEUS_API_SECRET=${AMADEUS_API_SECRET}
    depends_on:
      - mongodb
    networks:
      - coastline-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coastline-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - coastline-network

networks:
  coastline-network:
    driver: bridge

volumes:
  mongodb_data: